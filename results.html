<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results</title>
    <!-- You may include CSS or JavaScript files here... -->
</head>
<body>
    <h1>Results</h1>

    <!-- Displaying the results -->
    <p>Your symptoms suggest the following possible condition(s):</p>
    <ul>
        <!-- Loop through the results and display them -->
        {% for result in results %}
            <li>{{ result }}</li>
        {% endfor %}
    </ul>

    <p><strong>Note:</strong> This is not a definitive diagnosis. Please consult a healthcare professional for accurate information.</p>

    <!-- A link to go back to the home page -->
    <a href="{{ url_for('home') }}">Go back</a>
</body>
</html>
